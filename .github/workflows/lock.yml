name: Lock
'on':
  schedule:
    -
      cron: '0 9 * * *'
  workflow_dispatch: null
jobs:
  lock:
    name: 'ðŸ”’ Lock closed issues and PRs'
    runs-on: ubuntu-latest
    steps:
      -
        uses: dessant/lock-threads@v5
        with:
          github-token: '${{ github.token }}'
          issue-inactive-days: '7'
          issue-lock-reason: ''
          pr-inactive-days: '7'
          pr-lock-reason: ''
